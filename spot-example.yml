user: app
ssh_key: ~/.ssh/id_rsa

targets:
  prod:
    hosts: [{host: "h1.example.com", port: 2222, user: "app-user"}, {host: "h2.example.com"}]
  staging:
    inventory_file: {location: "testdata/inventory"}
  dev:
    inventory_url: {location: "http://localhost:8080/inventory", groups: ["dev", "test"]}

tasks:

  deploy-things:
    commands:
      - name: wait
        script: sleep 5s

      - name: copy configuration
        copy: {"src": "testdata/conf.yml", "dst": "/tmp/conf.yml", "mkdir": true}

      - name: sync things
        sync: {"src": "testdata", "dst": "/tmp/things"}

      - name: some command
        script: |
          echo ${SPOT_REMOTE_HOST}
          ls -laR /tmp
          du -hcs /srv
          cat /tmp/conf.yml
          echo all good, 123

      - name: delete things
        delete: {"path": "/tmp/things", "recur": true}

      - name: show content
        script: ls -laR /tmp

  docker:
    commands:
      - name: docker pull and start
        script: |
          docker pull umputun/remark42:latest
          docker stop remark42 || true
          docker rm remark42 || true
          docker run -d --name remark42 -p 8080:8080 umputun/remark42:latest
        env: {FOO: bar, BAR: qux}
